<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title>Produto</ion-title>
</ion-navbar>
<ion-toolbar>
    <ion-searchbar > </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="showDetalhe()" >
      <ion-thumbnail item-left>
          <img [src]="item.imageUrl || 'assets/imgs/carrinho.png'">
     </ion-thumbnail>
   
     <h2>{{item.nmproduto}}</h2>
    <p>{{item.preco | currency}} </p>
  </button>
</ion-list>
</ion-content>
