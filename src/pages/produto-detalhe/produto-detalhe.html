<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Produto Detalhe</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar > </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-card>
    <img [src]="item?.imageUrl || 'assets/imgs/carrinho.png'">
    <ion-card-content>
      <ion-card-title>
        {{item?.nmproduto}}
      </ion-card-title>
      <p>
        {{item?.preco | currency}}
      </p>
    </ion-card-content>
 </ion-card>

 <button ion-button block outline >Adicionar ao Carrinho</button>
</ion-content>
