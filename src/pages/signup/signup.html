<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
<form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
  <ion-item>
    <ion-label stacked>Nome* </ion-label>
    <ion-input formControlName="nmcliente" type="text"></ion-input>
  </ion-item>
    <p class="danger" *ngIf="formGroup.controls['nmcliente'].dirty && formGroup.controls['nmcliente'].errors" margin-left> Valor Inválido </p>
  <ion-item>
    <ion-label stacked>Email* </ion-label>
    <ion-input formControlName="emailcliente" type="text"></ion-input>
  </ion-item>
  <p class="danger" *ngIf="formGroup.controls['emailcliente'].dirty && formGroup.controls['emailcliente'].errors" margin-left> Valor Inválido </p>

  <ion-item>
    <ion-label stacked>Senha* </ion-label>
    <ion-input formControlName="senha" type="text"></ion-input>
  </ion-item>
  <p class="danger" *ngIf="formGroup.controls['senha'].dirty && formGroup.controls['senha'].errors" margin-left> Valor Inválido </p>


  <ion-list radio-group formControlName="tipoCliente" >
      <ion-list-header color="primary"> 
        <strong>  Tipo Cliente </strong>
      </ion-list-header>
    <ion-item> 
      <ion-label stacked>Pessoa Fisica </ion-label>
      <ion-radio checked="true" value="1"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pessoa Juridica </ion-label>
      <ion-radio value="2"></ion-radio>
    </ion-item>
  </ion-list> 
 

  <ion-item>
      <ion-label stacked>CPF ou CNPJ </ion-label>
      <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Logradouro* </ion-label>
    <ion-input formControlName="logradouro" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>Número* </ion-label>
      <ion-input formControlName="numero" type="text"></ion-input> 
  </ion-item>
  <ion-item>
      <ion-label stacked>Complemento </ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>Bairro </ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label stacked>CEP* </ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Teleforne 1 </ion-label>
    <ion-input formControlName="telefone1" type="text"></ion-input> 
  </ion-item>
  <p class="danger" *ngIf="formGroup.controls['telefone1'].dirty && formGroup.controls['telefone1'].errors" margin-left> Valor Inválido </p>

  <ion-item>
    <ion-label stacked>Teleforne 2 </ion-label>
    <ion-input formControlName="telefone2" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Teleforne 3 </ion-label>
    <ion-input formControlName="telefone3" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked > Estado* </ion-label>
    <ion-select formControlName="estadoId" (ionChange)="updateCidades()" >
      <ion-option *ngFor="let estado of estados, first as f" [value]="estado.idestado" [selected]="f" > {{estado.nome}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label stacked> Cidade* </ion-label>
    <ion-select formControlName="cidade" >
      <ion-option *ngFor="let cidade of cidades" [value]="cidade.idcidade"> {{cidade.nome}}</ion-option>
   </ion-select>
 </ion-item>

 <button ion-button block type="submit" [disabled]="formGroup.invalid" > Criar Conta </button>
</form>

</ion-content>
